<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Form 表单提交</h1>

    <div>
        <form action="#">
            <ul>
                <li>
                    <label for="userName">name</label>
                    <input type="text" id="userName" name="userName">
                </li>
                <li>
                    <label for="userEmail">email</label>
                    <input type="email" id="userEmail" name="userEmail">
                </li>
                <li>
                    <label for="userSex">sex</label>
                    <label><input type="radio" name="userSex" id="userSex" value="0"><span>man</span></label>
                    <label><input type="radio" name="userSex" value="1"><span>women</span></label>
                </li>
                <li>
                    <label for="industry">industry</label>
                    <select name="industry" id="industry" multiple size="5">
                        <option value="0">IT</option>
                        <option value="1">Finance</option>
                        <option value="2">Manufacturing</option>
                        <option value="3">Education</option>
                        <option value="4">Service</option>
                    </select>
                </li>
                <li>
                    <label>interest</label>
                    <label><input type="checkbox" name="interest" value="0">Game</label>
                    <label><input type="checkbox" name="interest" value="1">Sport</label>
                    <label><input type="checkbox" name="interest" value="2">Tourism</label>
                    <label><input type="checkbox" name="interest" value="3">SM</label>
                </li>
            </ul>
        </form>
    </div>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
